<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
      html,body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      div {
        height: 100%;
        height: 100%;
      }
      header {
        height: 80px;
        background-color: cornflowerblue;
      }
      aside {
        width: 200px;
        height: calc(100% - 80px);
        float: left;
        background-color: cyan;
      }
      main {
        height: calc(100% - 80px);
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div>
      <header></header>
      <aside></aside>
      <main></main>
    </div>
  </body>
</html>
