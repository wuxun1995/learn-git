<script id="ch0104/20" type="xx">
  var a = parseInt(prompt('a:'))
  var b = parseInt(prompt('b:'))
  var c = parseInt(prompt('c:'))
  var delta = b * b - 4 * a * c
  if (delta < 0){
    var sDelta = Math.sqrt(-delta)
    var m1 = -b / 2 / a
    var m2 = sDelta / 2 / a
    if (m2 < 0) {
      var x1 = m1.toFixed(5) + '-' + m2.toFixed(5) + 'i'
      var x2 = m1.toFixed(5) + m2.toFixed(5) + 'i'
    } else {
      var x1 = m1.toFixed(5) + '+' +m2.toFixed(5) + 'i'
      var x2 = m1.toFixed(5) + '-' +m2.toFixed(5) + 'i'
    }
    console.log('x1=' + x1 + ';x2=' + x2)
  } else if (delta == 0) {
    var x = (-b) / (2 * a)
    console.log('x1=x2=' + x.toFixed(5))
  } else if (delta > 0) {
    var sprtDelta = Math.sqrt(delta)
    var x1 = (-b + sprtDelta) / (2 * a)
    var x2 = (-b - sprtDelta) / (2 * a)
    console.log('x1=' + x1.toFixed(5) + ';' + 'x2=' + x2.toFixed(5))
  }
</script>
