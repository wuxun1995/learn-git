<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid;
        position: relative;
        margin: auto;
        overflow: hidden;
      }
      img {
        position: absolute;
        left: 0;
        transition: 1s steps(28);
      }
      img:hover {
        left: -2800px;
      }
    </style>
  </head>

  <body>
    <div>
      <img src="./web_heart_animation.png">
    </div>
  </body>
</html>
